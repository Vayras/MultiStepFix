<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />

  <head>
    <meta charset="utf-8" />

      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" data-n-g="" />
  </head>

  <body>
    <div class="main-home-page-section">
      <div class="dashboard" style="align-items: center">
        <div class="dashboard-app" <div class="dashboard-content">
          <div class="container">
            <div
              class="main-detail-wrapper"
              style="border: 3px solid #141333; background-color: #f7941d1f"
            >
              <div class="submit-page-image">
                <img src="images/check-button.png" alt="" />
              </div>
              <div class="main-content-section main-content-section-imp">
                <h3 class="">thanks for submitting you upgradation request</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Voluptas sunt, reiciendis quae assumenda minus sequi quo,
                  ipsam beatae veniam numquam commodi quas id ad eaque deleniti
                  corporis magni earum. Dolorum?
                </p>
              </div>
            </div>
            <div class="submit-page-footer">
              <div class="title">Again Upgradation Request</div>
              <a href="index.html"> Click Here </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="
      https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const mobileScreen = window.matchMedia('(max-width: 990px )');
      $(document).ready(function () {
        $('.dashboard-nav-dropdown-toggle').click(function () {
          $(this)
            .closest('.dashboard-nav-dropdown')
            .toggleClass('show')
            .find('.dashboard-nav-dropdown')
            .removeClass('show');
          $(this).parent().siblings().removeClass('show');
        });
        $('.menu-toggle').click(function () {
          if (mobileScreen.matches) {
            $('.dashboard-nav').toggleClass('mobile-show');
          } else {
            $('.dashboard').toggleClass('dashboard-compact');
          }
        });
      });
    </script>
  </body>
</html>
